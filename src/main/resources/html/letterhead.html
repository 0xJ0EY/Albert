<div th:fragment="letterhead">
    <table>
        <tr class="address-block">
            <td></td>
            <td class="bottom right">
                <strong>Thymeleaf Example Project</strong><br>
                [[${data.getAdress()}]]<br>
                <br>
                <br>
                <b>Telefoon:</b>[[${data.getTelephonenumber()}]]<br>
            </td>
        </tr>
        <tr class="address-block">
            <td class="bottom">
                <strong>[[${data.getFirstname()}]] [[${data.getLastname()}]]</strong><br>
                [[${data.getStreet()}]]<br>
                [[${data.getZipCode()}]] [[${data.getCity()}]]<br>
            </td>
            <td class="bottom right">
                [[${data.date()}]]]
            </td>
        </tr>
    </table>
    <hr>
</div>
